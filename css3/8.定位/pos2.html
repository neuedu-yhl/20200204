<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定位</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100px;
				height: 100px;
				background-color: #3388FF;
				position: absolute;
			}
			#a{
				width: 120px;
				z-index: 1;
			}
			#b{
				width: 110px;
				background-color: #0000FF;
				z-index: 2;
			}
			#c{
				background-color: #E91E63;
				z-index: 3;
			}
		</style>
	</head>
	<body>
		<div id="a">1</div>
		<div id="b">2</div>
		<div id="c">3</div>
	</body>
</html>
